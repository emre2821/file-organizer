# Example: Organize files by project and category
# This config is ideal for organizing code repositories and project files

organization:
  base_path: "~/OrganizedFiles/Projects"
  
  structure:
    - "{project}/{category}/{filename}"
  
  projects:
    detect_from:
      - github_repo_name
      - folder_name
      - custom_patterns
    
    patterns:
      # Add your projects here
      - name: "SONGFORGE_AI"
        keywords: ["songforge", "music", "ai", "song"]
      - name: "EdenOS"
        keywords: ["edenos", "daemon", "eden", "dca"]
      - name: "CHAOS_Coding"
        keywords: ["chaos", "coding", "lab"]
      - name: "Alter_Ego"
        keywords: ["alter", "ego"]
    
    default: "Uncategorized"
  
  categories:
    code:
      extensions: [".py", ".js", ".java", ".cpp", ".h", ".c", ".cs", ".go", ".rs", ".rb", ".php", ".swift", ".kt", ".ts", ".jsx", ".tsx"]
    documents:
      extensions: [".pdf", ".docx", ".doc", ".txt", ".md", ".rtf", ".odt"]
    images:
      extensions: [".jpg", ".jpeg", ".png", ".gif", ".svg", ".bmp", ".webp"]
    audio:
      extensions: [".mp3", ".wav", ".flac", ".ogg", ".m4a"]
    video:
      extensions: [".mp4", ".avi", ".mkv", ".mov", ".wmv"]
    data:
      extensions: [".json", ".csv", ".xml", ".yaml", ".yml", ".sql"]
  
  naming:
    template: "{original_name}"
    lowercase: false
    replace_spaces: "_"

safety:
  mode: "copy"
  create_backup: true
  backup_path: "~/.config/file-organizer/backups"
  dry_run_default: true
  conflict_resolution: "rename"
  preserve_timestamps: true

sources:
  local:
    enabled: true
    paths:
      - "~/Downloads"
      - "~/Documents"
    exclude_patterns:
      - "node_modules"
      - ".git"
      - "__pycache__"
      - ".venv"
  
  github:
    enabled: false
    clone_path: "/tmp/file-organizer-github"
    repos: []  # Empty = all repos
  
  google_drive:
    enabled: false
    credentials_path: "~/.config/file-organizer/gdrive_credentials.json"
    folders: []

logging:
  level: "INFO"
  file: "~/.config/file-organizer/organizer.log"
  transaction_log: "~/.config/file-organizer/transactions.json"
